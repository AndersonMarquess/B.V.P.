<div class="container mt-4">

	<header>
		<h2 class="text-center">Login</h2>
	</header>

	<div *ngIf="erroLogin" class="alert alert-danger mt-4 erro-alert" role="alert">
		Verifique os dados e tente novamente.
	</div>

	<form [formGroup]="formularioDeLogin" class="form" (submit)="login()">

		<div class="form-group">
			<label for="email" class="col-sm col-form-label">E-mail</label>

			<div class="col-sm">
				<!-- formControlName é usado para fazer a ligação com o FormBuilder -->
				<input id="email" formControlName="email" type="text" placeholder="E-mail" class="form-control"
					autofocus>
				<small *ngIf="formularioDeLogin.get('email').errors?.required" class="text-danger">Este campo é
					obrigatório</small>
			</div>
		</div>

		<div class="form-group">
			<label for="senha" class="col-sm col-form-label">Senha</label>

			<div class="col-sm">
				<input id="senha" formControlName="senha" type="password" placeholder="Senha" class="form-control">
				<small *ngIf="formularioDeLogin.get('senha').errors?.required" class="text-danger">Este campo é
					obrigatório</small>
			</div>
		</div>

		<div class="col-md-11">
			<button [disabled]="formularioDeLogin.invalid" class="btn btn-primary">Entrar</button>
		</div>
	</form>

	<p class="col-md-11 mt-4 mb-4">
		Não possui uma conta? Visite <a [routerLink]="['/auth','cadastrar']">criar conta</a>.
	</p>
</div>
